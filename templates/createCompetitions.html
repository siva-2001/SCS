{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="create-competition-title h1 text-center pt-5 mb-5">Новое соревнование</div>
    <form method="POST" enctype="multipart/form-data" action=".">
        {% csrf_token %}


        <div id="main-info-form" style="display: block">
            <div class="h2 fw-bold mb-5">Основная информация</div>
            <div class="row">
<!--                <div class="row flex-nowrap">-->
<!--                    <div class="col-4">-->
<!--                        <div class="mb-3 col-9">-->

<!--                                <option value="VOLLEYBALL">Волейбол</option>-->
<!--                            </select>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <span class="col-1 form-label">Тип:</span>-->
<!--                    <div class="col radio-group">-->
<!--                        <div class="form-check">-->
<!--                            <input class="form-check-input me-2 fs-5" type="radio" name="type" id="flexRadioDefault1" value="INTERNAL" required>-->
<!--                            <label class="form-check-label mb-1" for="flexRadioDefault1">-->
<!--                                Внутренее-->
<!--                            </label>-->
<!--                        </div>-->
<!--                        <div class="form-check">-->
<!--                            <input class="form-check-input me-2 fs-5" type="radio" name="type" id="flexRadioDefault2" value="INTERCOLLEGIATE" required checked>-->
<!--                            <label class="form-check-label mb-1" for="flexRadioDefault2">-->
<!--                                Межвузовское-->
<!--                            </label>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row">
                    <div class="col-8 mb-3">
                        <label class="form-label">Как называется соревнование?</label>
                        <input type="text" class="form-control" id="competition-title" placeholder="Томская межвузовская спартакиада" required>
                    </div>
                </div>
                <div class="mb-3 col-3">
                    <label class="form-label">Дата начала</label>
                    <input type="datetime-local" class="form-control" id="competition-date" required>
                </div>
                <div class="row">
                    <div class="col-8 mb-3">
                        <label class="form-label">Дайте соревнованию краткое описание</label>
                        <textarea class="competition-description form-control" name="competition-description" id="competition-description" cols="30"
                                  rows="5" placeholder="Ежегодная Томская спартакиада, в которой принимают участие все вузы города" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 mb-3">
                        <label class="form-label">{{ form.regulations.label }}</label>
                        <div class="dashed-block p-5 text-center">
                            <svg width="88" height="64" viewBox="0 0 88 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M63.5269 64H46.8172L46.3478 35.6595L53.3393 41.501L56.875 36.8121L42.5824 25.3853L29.3585 36.9894L32.7244 41.6094L39.9056 35.8861L40.0055 63.9507C32.0153 63.9507 24.2947 63.9507 18.242 63.9507C-3.49149 63.9507 -5.91853 35.2163 11.5702 28.9906C11.4703 14.5495 20.9088 0 40.0654 0C54.0484 0 63.1373 7.6934 67.0326 17.4357C95.3781 20.2432 95.7276 64 63.5269 64Z"
                                      fill="#000814"/>
                            </svg>
                            <label class="regulation-label">
                                <span class="regulation-label-text text-center d-block">Нажмите или перетащите файл, чтобы загрузить регламент</span>
                                <input type="file" class="competition-regulations" id="regulations">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <span class="col-4 form-label"> Количество партий в матче:</span>
                    <div class="col radio-group">
                        <div class="form-check">
                            <input class="form-check-input me-2 fs-5" type="radio" name="partNumber" id="partNumber3" value="3" required>
                            <label class="form-check-label mb-1" for="partNumber3">
                                3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input me-2 fs-5" type="radio" name="partNumber" id="partNumber5" value="5" required checked>
                            <label class="form-check-label mb-1" for="partNumber5">
                                5
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="score-info-form" style="display: none">
            <div class="h2 fw-bold mb-5">Распределение турнирных очков</div>
            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Раунд идёт до</label>
                    <input type="number" class="form-control" id="round-point-limit" placeholder="25" required>
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Последний раунд идёт до</label>
                    <input type="number" class="form-control" id="last-round-point-limit" placeholder="15" required>
                </div>
            </div>


            <div class="row mt-5">
                <div class="col-4 mb-3">
                    <label class="form-label">Разница во взятых раундах</label>
                </div>
                <div class="col-2 mb-3">
                    <label class="form-label">Победитель</label>
                </div>
                <div class="col-2 mb-3">
                    <label class="form-label">Проигравший</label>
                </div>
            </div>
            <div class="row" id="one-point-row">
                <div class="col-4 mb-3">
                    <label class="form-label">1 раунд</label>
                </div>
                <div class="col-2 mb-3">
                    <input type="number" class="form-control" id="one-point-lead" placeholder="3 очка" required>
                </div>
                <div class="col-2 mb-3">
                    <input type="number" class="form-control" id="one-point-lose" placeholder="0 очков" required>
                </div>
            </div>
            <div class="row" id="two-point-row">
                <div class="col-4 mb-3">
                    <label class="form-label">2 раунда</label>
                </div>
                <div class="col-2 mb-3">
                    <input type="number" class="form-control" id="two-point-lead" placeholder="2 очка" required>
                </div>
                <div class="col-2 mb-3">
                    <input type="number" class="form-control" id="two-point-lose" placeholder="0 очков" required>
                </div>
            </div>
            <div class="row" id="three-point-row">
                <div class="col-4 mb-3">
                    <label class="form-label">3 раунда</label>
                </div>
                <div class="col-2 mb-3">
                    <input type="number" class="form-control" id="three-point-lead" placeholder="1 очко" required>
                </div>
                <div class="col-2 mb-3">
                    <input type="number" class="form-control" id="three-point-lose" placeholder="0 очков" required>
                </div>
            </div>
        </div>

        {% endblock %}

        {% block createCompetition %}
        <div class="gray-container">
            <div class="container">
                <div class="h2 text-center fw-bold">Всё готово? Нажмите кнопку ниже</div>
                <div class="row d-flex justify-content-center">
                    <button type="submit" id="create-competition-btn" class="btn btn-warning col-4 pt-4 pb-4 mt-5">Продолжить</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
