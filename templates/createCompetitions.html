{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="create-competition-title h2 text-center pt-5 mb-5">Создание соревнования</div>
    <form method="POST" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Название</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Описание</label>
                {{ form.description }}
            </div>
            <div class="mb-3 col-6">
                <label class="form-label">Дата начала</label>
                {{ form.dateStartCompetition }}
            </div>
            <div class="mb-3">
                <label class="form-label">Вид спорта</label>
                {{form.sportType}}
            </div>
            <div class="row">
                <span class="col-3 form-label">Тип соревнований:</span>
                {% for radio in form.type %}
                <div class="form-check-label">
                    {{ radio }}
                </div>
                {% endfor %}
            </div>

            <div class="mb-3 col-6">
                <label class="form-label">{{ form.regulations.label }}</label>
                {{ form.regulations }}
            </div>

            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-warning col-4 pt-4 pb-4 mt-5 mb-5">Создать соревнование</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
